!Kafka
server.port=0
spring.kafka.consumer.bootstrap-servers=kafka-1:9092,kafka-2:9094
spring.kafka.consumer.group-id=cook-created-events
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=by.cook
!Db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://forcook-db:5432/forCook
spring.datasource.driver-class-name=org.postgresql.Driver